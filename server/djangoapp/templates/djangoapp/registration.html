<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #363062">
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #F5E8C7;">
        <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'djangoapp:index' %}">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
            </li>
            </ul>

            {% if user.is_authenticated %}
              <div class="ml-auto">
                <span class="mr-2">{{ user.first_name }}({{ user.username }})</span>
                <a href="{% url 'djangoapp:logout' %}">Log out</a>
              </div>
              {% else %}
              <form class="form-inline ml-auto" action="{% url 'djangoapp:login' %}" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required>
                <input class="form-control mr-sm-2" type="password" placeholder="Password" name="psw" required>
                <button class="btn btn-primary my-2 my-sm-0 mr-2" type="submit">Login</button>
                <a class="btn btn-outline-primary my-2 my-sm-0"  href="{% url 'djangoapp:registration' %}">Sign Up</a>
              </form>
            {% endif %}
            
          
        </div>
      </nav>

      <section class="h-100 h-custom" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3 text-white" style="background-color: #818FB4;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="pb-2 pb-md-0 px-md-2">Sign Up</h3>
                    <hr/>
                  <form class="px-md-2"  action="{% url 'djangoapp:registration' %}" method="post">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                      <label class="form-label font-weight-bold" for="username">User Name</label>
                      <input type="text" id="username" name="username" class="form-control" style="background-color: #818FB4;" required /><br/>
                      <label class="form-label font-weight-bold"  for="firstname">First Name</label>
                      <input type="text" id="firstname" name="firstname" class="form-control" style="background-color: #818FB4;" required /><br />
                      <label class="form-label font-weight-bold" for="lastname">Last Name</label>
                      <input type="text" id="lastname" name="lastname" class="form-control" style="background-color: #818FB4;" required /><br />
                      <label class="form-label font-weight-bold" for="pass">Password</label>
                      <input type="password" id="psw" name="psw" class="form-control" style="background-color: #818FB4;" required />
                    </div>
                    {% if message %}
                    <div class="alert alert-warning"> 
                        {{ message }}
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary btn-md mb-1">Sign Up</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    <!--Add a dealer table here -->

    </body>
</html>
